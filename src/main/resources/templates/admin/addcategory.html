<body>
<div class="x-body layui-anim layui-anim-up">
  <form class="layui-form">
    <div class="layui-form-item">
      <label for="title" class="layui-form-label">
        <span class="x-red">*</span>分类名称
      </label>
      <div class="layui-input-inline">
        <input type="text" id="title" name="title" required="" lay-verify="title"
               autocomplete="off" class="layui-input">
      </div>
      <div class="layui-form-mid layui-word-aux">
        <span class="x-red">*</span>分类名称
      </div>
    </div>
    <div class="layui-form-item">
      <label for="sort" class="layui-form-label">
        <span class="x-red">*</span>排序id
      </label>
      <div class="layui-input-inline">
        <input type="text" id="sort" name="sort" required="" lay-verify="sort"
               autocomplete="off" class="layui-input" value="0">
      </div>
      <div class="layui-form-mid layui-word-aux">
        <span class="x-red">越大排序越前</span>
      </div>
    </div>

    <div class="layui-form-item">
      <label class="layui-form-label">
      </label>
      <button  class="layui-btn" lay-filter="add" lay-submit="">
        增加
      </button>
    </div>
  </form>
</div>
<script>
  layui.use(['form','layer'], function(){
    $ = layui.jquery;
    var form = layui.form
            ,layer = layui.layer;

    //自定义验证规则
    form.verify({
      title: function(value){
        if(value.length < 2){
          return '分类至少得5个字符啊';
        }
      }
      ,sort: [/(\d)$/, '必须为一个数字']
    });

    //监听提交
    form.on('submit(add)', function(data){
      console.log(data.field);
      //发异步，把数据提交给php
      $.ajax({
          url: "./addcategory",
          type: "post",
          data:{"title":data.field.title, "sort":data.field.sort},
          async: true,
          dataType : 'json',
        success: function (data) {
            console.log(data)
              if (data.sta==1){
                layer.alert("增加成功", {icon: 6},function (index) {
                  // 获得frame索引
                  //var index = parent.layer.getFrameIndex(window.name);
                  //关闭当前frame
                  parent.layer.close(index);
                });
              }else{
                layer.alert("增加失败", {icon: 6},function (index) {
                  // 获得frame索引
                  // var index = parent.layer.getFrameIndex(window.name);
                  //关闭当前frame
                  parent.layer.close(index);
                });
              }
          },
          error:function (data) {

          }
      })
      // layer.alert("增加成功", {icon: 6},function () {
      //   // 获得frame索引
      //   var index = parent.layer.getFrameIndex(window.name);
      //   //关闭当前frame
      //   parent.layer.close(index);
      // });
      return false;
    });


  });
</script>
